<div class="min-h-screen flex items-start justify-center bg-gray-100 pt-20 px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md border-t-4 border-blue-500">

    <form *ngIf="!showRegister" (ngSubmit)="login()" class="flex flex-col gap-5">

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="you@example.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Enter password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <p *ngIf="errorMsg" class="text-red-500 text-sm text-center">{{ errorMsg }}</p>

      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow-md transition font-semibold mt-2">
        Login
      </button>

      <div class="text-center mt-3 text-sm text-gray-500 hover:text-blue-600 underline cursor-pointer"
        (click)="toggleRegister()">
        Register
      </div>
    </form>


    <form *ngIf="showRegister" (ngSubmit)="register()" class="flex flex-col gap-5">

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
        <input type="text" [(ngModel)]="regName" name="regName" required placeholder="Your full name"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input type="email" [(ngModel)]="regEmail" name="regEmail" required placeholder="you@example.com"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Phone</label>
        <input type="text" [(ngModel)]="regPhone" name="regPhone" required placeholder="Enter phone number"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input type="password" [(ngModel)]="regPassword" name="regPassword" required placeholder="Enter password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Department</label>
        <input type="text" [(ngModel)]="regDepartment" name="regDepartment" required placeholder="Enter department"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Designation</label>
        <input type="text" [(ngModel)]="regDesignation" name="regDesignation" required placeholder="Your designation"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <p *ngIf="errorMsg" class="text-red-500 text-sm text-center">{{ errorMsg }}</p>

      <button type="submit"
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 shadow-md transition font-semibold mt-2">
        Register
      </button>

      <div class="text-center mt-3 text-sm text-gray-500 hover:text-blue-600 underline cursor-pointer"
        (click)="toggleRegister()">
        Back to Login
      </div>
    </form>

  </div>
</div>
